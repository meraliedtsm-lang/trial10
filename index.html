<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding RSVP</title>
<style>
 body {
     font-family: 'Playfair Display', serif;
     background: linear-gradient(to bottom, #fdf7f0, #f9f1e7);
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     margin: 0;
 }
 .rsvp-box {
     background: #fffaf3;
     padding: 30px 40px;
     border-radius: 20px;
     border: 3px solid #e4c9a2;
     text-align: center;
     max-width: 400px;
     box-shadow: 0 6px 16px rgba(0,0,0,0.1);
 }
 h1 {
     font-family: 'Great Vibes', cursive;
     color: #8b5e3c;
     font-size: 2.5em;
 }
 input {
     width: 90%;
     padding: 10px;
     margin: 10px 0;
     border-radius: 10px;
     border: 1px solid #ccc;
 }
 .btn {
     padding: 12px 25px;
     font-size: 1.1em;
     border-radius: 30px;
     margin: 10px;
     cursor: pointer;
     border: none;
     font-weight: bold;
     color: white;
     transition: 0.3s;
 }
 .yes { background: linear-gradient(to right, #d4a373, #b08968); }
 .no { background: linear-gradient(to right, #9ec5ab, #6b8e75); }
 .btn:hover { transform: scale(1.05); }
 .message {
     margin-top: 20px;
     font-size: 1.2em;
     font-weight: bold;
     color: #5a4634;
 }
</style>
</head>
<body>
<div class="rsvp-box">
<h1>Brillmont & Meralie</h1>
<p>Please RSVP below:</p>
<input type="text" id="name" placeholder="Enter your name (must match guest list)" required>
<br>
<button class="btn yes" onclick="submitRSVP('Yes')">Yes</button>
<button class="btn no" onclick="submitRSVP('No')">No</button>
<div class="message" id="message"></div>
</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyW5PuYQT0lPtqcu4t1obcNEg8gJZlZciUoHiyPCC6MX6hqHO6MJxffuaVkkrxeBRwb5g/exec"; // Replace with your Google Apps Script Web App URL
function submitRSVP(response) {
   const name = document.getElementById("name").value.trim();
   if (!name) {
       document.getElementById("message").innerText = "Please enter your name first.";
       return;
   }
   fetch(scriptURL, {
       method: "POST",
       body: JSON.stringify({ name: name, response: response }),
       headers: { "Content-Type": "application/json" }
   })
   .then(res => res.json())
   .then(data => {
       document.getElementById("message").innerText = data.message;
   })
   .catch(err => {
       document.getElementById("message").innerText = "Error submitting RSVP. Please try again.";
       console.error(err);
   });
}
</script>
</body>
</html>
